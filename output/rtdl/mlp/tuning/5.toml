# Change the mlp.py file path here
program = 'bin/mlp.py'

[base_config]
seed = 5

    [base_config.data]
    normalization = 'quantile'
    # Change the data directory path here
    path = 'data/rtdl'
    y_policy = 'quantile_mean_std'

    [base_config.model]
    [base_config.training]
    batch_size = 1024
    eval_batch_size = 3072
    n_epochs = 1000000000
    optimizer = 'adamw'
    patience = 16

[optimization.options]
n_trials = 1000

[optimization.sampler]
seed = 5

[optimization.space.model]
d_layers = [ '$mlp_d_layers', 1, 8, 1, 1024 ]
dropout = [ '?uniform', 0.0, 0.0, 0.5 ]

[optimization.space.training]
lr = [ 'loguniform', 1e-05, 1e-02 ]
weight_decay = [ '?loguniform', 0.0, 1e-06, 0.001 ]
